    driver-class-name: com.oceanbase.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 1800000
      max-lifetime: 3600000
      connection-test-query: SELECT 1 FROM DUAL
      validation-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        format_sql: true

  # MyBatis配置
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.alert.merch.model
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

logging:
  level:
    com.alert.merch: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  health:
    db:
      enabled: true
    defaults:
      enabled: true

app:
  task:
    timeout-minutes: ${TASK_TIMEOUT_MINUTES:3}
    check-interval-seconds: ${CHECK_INTERVAL_SECONDS:60}
    unfinished-timeout-minutes: ${UNFINISHED_TIMEOUT_MINUTES:10}
  
  wecom:
    webhook: ${WECOM_WEBHOOK:}
    webhook2: ${WECOM_WEBHOOK2:}
    webhook3: ${WECOM_WEBHOOK3:}
  
  persist:
    path: ${PERSIST_PATH:.}


